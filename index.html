<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="글자수 세기 도구 - 공백 포함/제외, 단어 수, 줄 수를 실시간으로 확인하세요">
    <title>99moster - 글자수 세기 도구</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>99moster</h1>
                <p class="subtitle">간편한 글자수 세기 도구</p>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="textarea-wrapper">
                    <textarea id="text-input" placeholder="여기에 텍스트를 입력하세요...&#10;실시간으로 글자수를 확인할 수 있습니다."></textarea>
                    <button id="clear-btn" class="clear-button">텍스트 지우기</button>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📝</div>
                        <div class="stat-info">
                            <span class="stat-label">공백 포함</span>
                            <span class="stat-value" id="char-count">0</span>
                            <span class="stat-unit">자</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">✏️</div>
                        <div class="stat-info">
                            <span class="stat-label">공백 제외</span>
                            <span class="stat-value" id="char-count-no-space">0</span>
                            <span class="stat-unit">자</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">📄</div>
                        <div class="stat-info">
                            <span class="stat-label">단어 수</span>
                            <span class="stat-value" id="word-count">0</span>
                            <span class="stat-unit">개</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">📋</div>
                        <div class="stat-info">
                            <span class="stat-label">줄 수</span>
                            <span class="stat-value" id="line-count">0</span>
                            <span class="stat-unit">줄</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">🔤</div>
                        <div class="stat-info">
                            <span class="stat-label">한글</span>
                            <span class="stat-value" id="korean-count">0</span>
                            <span class="stat-unit">자</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">🔠</div>
                        <div class="stat-info">
                            <span class="stat-label">영문</span>
                            <span class="stat-value" id="english-count">0</span>
                            <span class="stat-unit">자</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">🔢</div>
                        <div class="stat-info">
                            <span class="stat-label">숫자</span>
                            <span class="stat-value" id="number-count">0</span>
                            <span class="stat-unit">개</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">⏱️</div>
                        <div class="stat-info">
                            <span class="stat-label">예상 읽기 시간</span>
                            <span class="stat-value" id="reading-time">0</span>
                            <span class="stat-unit">분</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="info-section">
                <div class="info-card">
                    <h3>💡 사용 방법</h3>
                    <ul>
                        <li>위 텍스트 입력란에 글자를 입력하세요</li>
                        <li>실시간으로 글자수, 단어수, 줄 수가 자동 계산됩니다</li>
                        <li>한글, 영문, 숫자를 구분하여 세어줍니다</li>
                        <li>예상 읽기 시간도 확인할 수 있습니다</li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 99moster. All rights reserved.</p>
                <p class="footer-desc">간편하고 정확한 글자수 세기 도구</p>
            </div>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
